<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.username}"></title>
    <link rel="stylesheet" th:href="@{/styles/home.css}">
</head>
<body>
    <img th:src="@{${user.getAvatarFullLocation()}}" alt="no image :(">
    <br>
    Username: <p th:text="${user.username}"></p>
    <br>
    Email: <p th:text="${user.email}"></p>
    <br>
    <div th:if="${user.role.equals('ADMIN')}">
        Role: <p th:text="${user.role}"></p>
    </div>
    <div class="rainbow-lines">
        <div class="line"></div>
    </div>
</body>
</html>
