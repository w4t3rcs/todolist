<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/styles/login.css}">
</head>
<body>
<h3>Login</h3>
<p class="registration-offer">Not registered yet? <a class="registration-link" th:href="@{/register}">Join us now!</a></p>
<div th:if="${error}">Unable to login. Check your username and password.</div>
<form th:method="POST" th:action="@{/login}" id="loginForm">
    <label for="username">Username: </label>
    <input type="text" name="username" id="username">
    <br>
    <label for="password">Password: </label>
    <input type="password" name="password" id="password">
    <br>
    <input type="submit" value="Login">
</form>
</body>
</html>
